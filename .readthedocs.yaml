version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.12"
    r: "4.2"  # 确保安装 R 环境

python:
  install:
    - requirements: requirements.txt
    # Install our python package before building the docs
    - method: pip
      path: .
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: true
formats:
  - html
  - pdf
